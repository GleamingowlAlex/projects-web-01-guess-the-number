<!DOCTYPE html>
<html>
    <head>
        <title>Guess the Number!</title>

        <style>

        </style>

        <script>
            // This starts the script when the web page has finished loading
            window.onload = function() {
                // These hold references to the HTML elements
                var guess   = document.getElementById('guess');
                var submit  = document.getElementById('submit');
                var hint    = document.getElementById('hint');

                // This holds the number that we're trying to guess
                var targetNumber;

                function startGame() {
                    // Generate a new number for us to guess between 0 and 100
                    targetNumber = Math.floor(Math.random() * 100);

                    // Clear the hint
                    hint.innerHTML = '';
                }

                function giveHint() {
                    // Convert the entered value into an integer (a whole number)
                    var guessNumber = parseInt(guess.value);

                    // Test the guessed number against the secret number
                    if (isNaN(guessNumber)) {
                        hint.innerHTML = "Woah, that's not a number!";
                    }
                    else {
                        // Calculate how far out the guess is. The result will be either 0, or a positive or negative number
                        var difference = guessNumber - targetNumber;

                        if (difference > 0) {
                            // Difference is positive, too big
                            hint.innerHTML = "Too big, try smaller";
                        }
                        else if (difference < 0) {
                            // Difference is negative, too small
                            hint.innerHTML = "Too small, try bigger";
                        }
                        else if (difference == 0) {
                            // There is no difference...
                            hint.innerHTML = "Well done!!! :-)";
                        }
                    }
                }

                // Give the player a hint when the submit button is clicked
                submit.onclick = giveHint;

                // Let's start the game
                startGame();
            };
        </script>
    </head>
    <body>
        <h1>Guess the number</h1>

        <p>Enter your guess: <input id="guess" /></p>

        <p id="hint"></p>

        <button id="submit">Submit your guess</button>
    </body>
</html>
